<h2> {{ 'calendar.banner.view.DAY' | translate }}: {{date | date:"dd/MM/yyyy"}}</h2>
<div *ngIf="!signIn; else noSignIn"> 
  <h1 class="text-center">No sign in you cant add or edit notes</h1>
</div>

<ng-template #noSignIn>

  
  <app-day-detail
  (addAppointment)="addAppointment.emit($event)"
  (removeAppointment)="removeAppointment.emit($event)"
  (updateAppointment)="updateAppointment.emit($event)"
  [date]="date"
  [appointments]="newAppointments"
  ></app-day-detail>
</ng-template>
