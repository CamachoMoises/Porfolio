<h2>{{ 'calendar.banner.view.MONTH' | translate }}: {{ month + 1 }}/{{ year }}</h2>
<div fxLayout="row wrap" fxLayoutGap="10px grid">

<ng-container *ngFor="let week of weeks; let i = index">
  <ng-container *ngFor="let day of week; let i = index">

      <app-day-resume 
      (selectedDay)="selectedDay.emit($event)" 
      [date]="day?.date" 
      [appointments]="day?.appointments"></app-day-resume>
      
    </ng-container>
  </ng-container>
</div>
