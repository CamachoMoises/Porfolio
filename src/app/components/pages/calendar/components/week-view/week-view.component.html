<h2>{{ 'calendar.banner.view.WEEK' | translate }}: {{ week }}</h2>

		<div 
      fxLayout="row wrap" 
      fxLayoutAlign="space-evenly stretch"
      fxLayoutGap="2rem">
      <div fxFlex *ngFor="let day of days">
        <app-day-resume
				(selectedDay)="selectedDay.emit($event)"
				[date]="day?.date"
				[appointments]="day?.appointments"
			>
			</app-day-resume>
      </div>

		</div>
