<h2>{{ 'calendar.banner.view.WEEK' | translate }}: {{week}}</h2>
<table>
  <tr>
      <td *ngFor="let day of days">
          <app-day-resume
                  (selectedDay)="selectedDay.emit($event)"
                  [date]="day?.date"
                  [appointments]="day?.appointments">
          </app-day-resume>

      </td>
  </tr>
</table>
