<div class="wrapper">
	<div class="page-header page-header-small" filter-color="orange">
		<div class="page-header-image rellax-header" data-rellax-speed="-8" style="background-image: url('assets/img/bg5.jpg')"></div>
		<div class="container">
			<div class="content-center">
				<div class="photo-container">
					<img src="assets/img/ryan.jpg" alt="" />
				</div>
				<h3 class="title">Ryan Scheinder</h3>
				<p class="category">Photographer</p>
				<div class="content">
					<div class="social-description">
						<h2>26</h2>
						<p>Comments</p>
					</div>
					<div class="social-description">
						<h2>26</h2>
						<p>Comments</p>
					</div>
					<div class="social-description">
						<h2>48</h2>
						<p>Bookmarks</p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="section">
		<div class="container">
			<div class="button-container">
				<a href="#button" class="btn btn-primary btn-round btn-lg">Follow</a>
				<a href="#button" class="btn btn-default btn-round btn-lg btn-icon" rel="tooltip" title="Follow me on Twitter">
					<i class="fab fa-twitter"></i>
				</a>
				<a href="#button" class="btn btn-default btn-round btn-lg btn-icon" rel="tooltip" title="Follow me on Instagram">
					<i class="fab fa-instagram"></i>
				</a>
			</div>
			<div class="row">
				<div class="col-md-12">
					<ngb-tabset [justify]="'center'" class="nav nav nav-primary nav-just-icons justify-content-center tab-space">
						<ngb-tab>
							<ng-template ngbTabTitle>
								<h1> B&L </h1>
							</ng-template>
							<ng-template ngbTabContent>
								<div class="title">
									<h2> {{ 'gallery.B-L-Project.title' | translate }} </h2>
									<p> {{ 'gallery.B-L-Project.description' | translate }} </p>
								</div>
								<div></div>
								<div class="section" id="carousel">
									<div class="row justify-content-center">
											<ngb-carousel>
												<ng-template ngbSlide *ngFor="let project of BYLProjects" >
													<img class="d-block" [src]="project.src" alt="First slide" />
													<div class="carousel-caption d-none d-md-block">
														<h5 class="Carousel"  >{{ project.name | translate }}</h5>
													</div>
												</ng-template>
											</ngb-carousel>
									</div>
								</div>
							</ng-template>
						</ngb-tab>
						<ngb-tab>
							<ng-template ngbTabTitle>
								<h1>2</h1>
							</ng-template>
							<ng-template ngbTabContent>
								<div class="row">
									<div class="col-md-10 ml-auto mr-auto">
										<div class="row collections">
											<div class="col-md-6">
												<img src="assets/img/bg6.jpg" class="img-raised" />
												<img src="assets/img/bg11.jpg" alt="" class="img-raised" />
											</div>
											<div class="col-md-6">
												<img src="assets/img/bg7.jpg" alt="" class="img-raised" />
												<img src="assets/img/bg8.jpg" alt="" class="img-raised" />
											</div>
										</div>
									</div>
								</div>
							</ng-template>
						</ngb-tab>
						<ngb-tab>
							<ng-template ngbTabTitle>
								<h1>3</h1>
							</ng-template>
							<ng-template ngbTabContent>
								<div class="row">
									<div class="col-md-10 ml-auto mr-auto">
										<div class="row collections">
											<div class="col-md-6">
												<img src="assets/img/bg3.jpg" alt="" class="img-raised" />
												<img src="assets/img/bg8.jpg" alt="" class="img-raised" />
											</div>
											<div class="col-md-6">
												<img src="assets/img/bg7.jpg" alt="" class="img-raised" />
												<img src="assets/img/bg6.jpg" class="img-raised" />
											</div>
										</div>
									</div>
								</div>
							</ng-template>
						</ngb-tab>
					</ngb-tabset>
				</div>
			</div>
		</div>
	</div>
</div>
